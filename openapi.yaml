openapi: 3.0.3
info:
  title: Personal Investment Management API
  version: 0.2.0
  description: MVP API for personal investment management tool (snapshot-authoritative).
servers:
- url: '{{baseUrl}}'
  description: Variable base URL
components:
  schemas:
    Institution:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
      - id
      - name
    Account:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        institution_id:
          type: integer
          nullable: true
        type:
          type: string
          enum:
          - cash
          - debit
          - credit
          - investment_cash
          - other
        currency:
          type: string
          default: CNY
        is_liquid:
          type: boolean
      required:
      - id
      - name
      - type
      - currency
      - is_liquid
    SnapshotItem:
      type: object
      properties:
        date:
          type: string
          format: date
        account_id:
          type: integer
        balance:
          type: number
      required:
      - date
      - account_id
      - balance
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        institution_id:
          type: integer
          nullable: true
        product_code:
          type: string
          nullable: true
        product_type:
          type: string
          enum:
          - bank_wmp
          - money_market
          - term_deposit
          - fund
          - stock
          - other
        risk_level:
          type: string
          nullable: true
          description: External label, e.g. R1-R5
        term_days:
          type: integer
          nullable: true
        liquidity_rule:
          type: string
          enum:
          - open
          - closed
          - periodic_open
        settle_days:
          type: integer
        note:
          type: string
          nullable: true
        valuation_mode:
          type: string
          enum:
          - product_value
          - lot_value
          default: product_value
      required:
      - id
      - name
      - product_type
      - liquidity_rule
      - settle_days
      - valuation_mode
    Lot:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        open_date:
          type: string
          format: date
        principal:
          type: number
        shares:
          type: number
          nullable: true
        status:
          type: string
          enum:
          - holding
          - closed
        note:
          type: string
          nullable: true
      required:
      - id
      - product_id
      - open_date
      - principal
      - status
    ValuationPoint:
      type: object
      properties:
        product_id:
          type: integer
        date:
          type: string
          format: date
        market_value:
          type: number
      required:
      - product_id
      - date
      - market_value
    LotValuationPoint:
      type: object
      properties:
        lot_id:
          type: integer
        date:
          type: string
          format: date
        market_value:
          type: number
      required:
      - lot_id
      - date
      - market_value
    Transaction:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        account_id:
          type: integer
        category:
          type: string
          enum:
          - buy
          - redeem_request
          - redeem_settle
          - fee
        trade_date:
          type: string
          format: date
        settle_date:
          type: string
          format: date
          nullable: true
        amount:
          type: number
          description: '买入为正，卖出为负'
        note:
          type: string
          nullable: true
      required:
      - id
      - product_id
      - account_id
      - category
      - trade_date
      - amount
    Warning:
      type: object
      properties:
        date:
          type: string
          format: date
        account_id:
          type: integer
        snapshot_balance:
          type: number
        derived_balance:
          type: number
        diff:
          type: number
        severity:
          type: string
          enum:
          - warning
        hint:
          type: string
      required:
      - date
      - account_id
      - snapshot_balance
      - derived_balance
      - diff
      - severity
      - hint
    DashboardSummary:
      type: object
      properties:
        date:
          type: string
          format: date
          description: 快照日期
        total_assets:
          type: number
          description: 总资产 = 所有账户 balance 之和
        liquid_assets:
          type: number
          description: 流动资产 = is_liquid=true 的账户 balance 之和
        liabilities:
          type: number
          description: 负债 = type=credit 的账户 balance 之和（负数）
        available_cash:
          type: number
          description: 基础可用现金 = liquid_assets + liabilities（流动资产扣除信用卡欠款后的净流动资产）
        real_available_cash:
          type: number
          description: Sprint 4 - 实际可用现金 = available_cash - pending_redeems（扣除在途赎回后的真实可动用现金）
        pending_redeems:
          type: number
          description: Sprint 4 - 在途赎回金额（已发起赎回但尚未到账的资金）
        future_7d:
          type: number
          description: Sprint 4 - 未来7天预计到账金额（基于T+N规则推算）
        future_30d:
          type: number
          description: Sprint 4 - 未来30天预计到账金额（基于T+N规则推算）
        by_type:
          type: object
          description: 按账户类型分组的余额
          properties:
            cash:
              type: number
            debit:
              type: number
            credit:
              type: number
            investment_cash:
              type: number
            other:
              type: number
      required:
      - date
      - total_assets
      - liquid_assets
      - liabilities
      - available_cash
      - real_available_cash
      - pending_redeems
      - future_7d
      - future_30d
      - by_type
    ProductMetrics:
      type: object
      nullable: true
      properties:
        twr:
          type: number
          description: Time-Weighted Return (百分比，如 5.5 表示 5.5%)
        annualized:
          type: number
          description: Annualized return (百分比，如 8.2 表示 8.2%)
        volatility:
          type: number
          description: Annualized volatility (百分比，如 12.5 表示 12.5%)
        max_drawdown:
          type: number
          description: Maximum drawdown (百分比，如 -15.3 表示 -15.3%)
        drawdown_recovery_days:
          type: integer
          description: Days to recover from max drawdown
    ChartPoint:
      type: object
      properties:
        date:
          type: string
          format: date
        market_value:
          type: number
        source:
          type: string
          enum:
          - manual
          - interpolated
          - extrapolated
          description: |
            估值点来源类型：
            - manual: 用户录入的真实估值点
            - interpolated: 在两个 manual 点之间线性插值
            - extrapolated: 在最后一个 manual 点之后外推（保持最后一个值）
      required:
      - date
      - market_value
      - source
  parameters:
    FromDate:
      name: from
      in: query
      schema:
        type: string
        format: date
      required: true
    ToDate:
      name: to
      in: query
      schema:
        type: string
        format: date
      required: true
    Date:
      name: date
      in: query
      schema:
        type: string
        format: date
      required: true
paths:
  /api/institutions:
    get:
      summary: List institutions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Institution'
                    required:
                    - items
                  message:
                    type: string
                required:
                - code
                - data
                - message
  /api/dashboard/pending_redeems:
    get:
      summary: Sprint 4 - 获取在途赎回资金明细
      parameters:
      - name: product_id
        in: query
        required: false
        schema:
          type: integer
        description: 可选，指定产品ID查询特定产品的在途赎回
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      total_pending:
                        type: number
                        description: 在途赎回总额
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            product_id:
                              type: integer
                            product_name:
                              type: string
                            pending_amount:
                              type: number
                            latest_request_date:
                              type: string
                              format: date
                              nullable: true
                            estimated_settle_date:
                              type: string
                              format: date
                              nullable: true
                  message:
                    type: string
                required:
                - code
                - data
                - message
  /api/dashboard/future_cash_flow:
    get:
      summary: Sprint 4 - 获取未来现金流预测
      parameters:
      - name: days
        in: query
        required: false
        schema:
          type: integer
          default: 30
        description: 预测天数，默认30天
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            date:
                              type: string
                              format: date
                            amount:
                              type: number
                            source:
                              type: string
                              enum: [redeem, maturity]
                            description:
                              type: string
                            product_id:
                              type: integer
                      total_7d:
                        type: number
                        description: 未来7天预计到账总额
                      total_30d:
                        type: number
                        description: 未来30天预计到账总额
                      by_date:
                        type: object
                        description: 按日期分组的现金流
                        additionalProperties:
                          type: array
                          items:
                            type: object
                  message:
                    type: string
                required:
                - code
                - data
                - message
  /api/dashboard/cash_detail:
    get:
      summary: Sprint 4 - 获取现金详情（包含账户明细和在途明细）
      parameters:
      - name: date
        in: query
        required: false
        schema:
          type: string
          format: date
        description: 目标日期，默认为最新快照日期
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      date:
                        type: string
                        format: date
                      base_available:
                        type: number
                        description: 基础可用现金
                      pending_redeems:
                        type: number
                        description: 在途赎回金额
                      real_available:
                        type: number
                        description: 实际可用现金
                      details:
                        type: object
                        properties:
                          liquid_accounts:
                            type: array
                            items:
                              type: object
                              properties:
                                account_id:
                                  type: integer
                                account_name:
                                  type: string
                                account_type:
                                  type: string
                                balance:
                                  type: number
                          pending_details:
                            type: array
                            items:
                              type: object
                  message:
                    type: string
                required:
                - code
                - data
                - message
  /api/products/{product_id}/pending_redeem:
    get:
      summary: Sprint 4 - 获取单个产品的在途赎回信息
      parameters:
      - name: product_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      product_name:
                        type: string
                      pending_amount:
                        type: number
                      latest_request_date:
                        type: string
                        format: date
                        nullable: true
                      estimated_settle_date:
                        type: string
                        format: date
                        nullable: true
                      settle_days:
                        type: integer
                        description: 产品赎回到账天数(T+N)
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  items:
                  - id: 1
                    name: 长沙银行
                message: ok
    post:
      summary: Create institution
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    $ref: '#/components/schemas/Institution'
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  id: 1
                  name: 长沙银行
                message: ok
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
            example:
              name: 长沙银行
  /api/accounts:
    get:
      summary: List accounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Account'
                    required:
                    - items
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  items:
                  - id: 10
                    name: 长沙银行-借记卡
                    institution_id: 1
                    type: debit
                    currency: CNY
                    is_liquid: true
                message: ok
    post:
      summary: Create account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    $ref: '#/components/schemas/Account'
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  id: 11
                  name: 花呗
                  institution_id: 2
                  type: credit
                  currency: CNY
                  is_liquid: false
                message: ok
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                institution_id:
                  type: integer
                  nullable: true
                type:
                  type: string
                  enum:
                  - cash
                  - debit
                  - credit
                  - investment_cash
                  - other
                currency:
                  type: string
                  default: CNY
                is_liquid:
                  type: boolean
                  default: true
              required:
              - name
              - type
            example:
              name: 花呗
              institution_id: 2
              type: credit
              is_liquid: false
  /api/accounts/{id}:
    patch:
      summary: Update account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    $ref: '#/components/schemas/Account'
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  id: 11
                  name: 花呗
                  institution_id: 2
                  type: credit
                  currency: CNY
                  is_liquid: true
                message: ok
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                is_liquid:
                  type: boolean
                type:
                  type: string
                  enum:
                  - cash
                  - debit
                  - credit
                  - investment_cash
                  - other
                institution_id:
                  type: integer
                  nullable: true
                currency:
                  type: string
            example:
              is_liquid: true
    delete:
      summary: Delete account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  message: deleted
                message: ok
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                - code
                - message
              example:
                code: 404
                message: Account 11 not found
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
  /api/snapshots/batch_upsert:
    post:
      summary: Batch upsert snapshots (authoritative)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      inserted:
                        type: integer
                      updated:
                        type: integer
                      warnings:
                        type: array
                        items:
                          $ref: '#/components/schemas/Warning'
                    required:
                    - inserted
                    - updated
                    - warnings
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  inserted: 2
                  updated: 0
                  warnings: []
                message: ok
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rows:
                  type: array
                  items:
                    $ref: '#/components/schemas/SnapshotItem'
              required:
              - rows
            example:
              rows:
              - date: '2025-01-05'
                account_id: 10
                balance: 6156.16
              - date: '2025-01-05'
                account_id: 11
                balance: -4048.06
  /api/snapshots:
    get:
      summary: Get snapshots by date
      parameters:
      - $ref: '#/components/parameters/Date'
      - name: fill
        in: query
        required: false
        schema:
          type: boolean
          default: false
        description: 是否使用最近日期的快照填充缺失数据
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      date:
                        type: string
                        format: date
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            account_id:
                              type: integer
                            balance:
                              type: number
                            date:
                              type: string
                              format: date
                          required:
                          - account_id
                          - balance
                          - date
                    required:
                    - date
                    - items
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  date: '2025-01-05'
                  items:
                  - account_id: 10
                    balance: 6156.16
                    date: '2025-01-05'
                  - account_id: 11
                    balance: -4048.06
                    date: '2025-01-05'
                message: ok
  /api/products:
    get:
      summary: List products with optional metrics
      parameters:
      - name: include_metrics
        in: query
        required: false
        schema:
          type: boolean
          default: false
        description: 是否包含各窗口期的收益指标
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          allOf:
                          - $ref: '#/components/schemas/Product'
                          - type: object
                            properties:
                              total_principal:
                                type: number
                                description: 总持仓本金
                              total_shares:
                                type: number
                                description: 总持仓份额
                              latest_market_value:
                                type: number
                                description: 最新市值
                              metrics_by_window:
                                type: object
                                additionalProperties:
                                  $ref: '#/components/schemas/ProductMetrics'
                              metrics:
                                $ref: '#/components/schemas/ProductMetrics'
                  message:
                    type: string
                required:
                - code
                - data
                - message
    post:
      summary: Create product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    $ref: '#/components/schemas/Product'
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  id: 201
                  name: 日日金
                  institution_id: 1
                  product_code: null
                  product_type: money_market
                  risk_level: R1
                  term_days: 0
                  liquidity_rule: open
                  settle_days: 0
                  note: 随时申赎
                  valuation_mode: product_value
                message: ok
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                institution_id:
                  type: integer
                  nullable: true
                product_code:
                  type: string
                  nullable: true
                product_type:
                  type: string
                  enum:
                  - bank_wmp
                  - money_market
                  - term_deposit
                  - fund
                  - stock
                  - other
                risk_level:
                  type: string
                  nullable: true
                term_days:
                  type: integer
                  nullable: true
                liquidity_rule:
                  type: string
                  enum:
                  - open
                  - closed
                  - periodic_open
                settle_days:
                  type: integer
                note:
                  type: string
                  nullable: true
                valuation_mode:
                  type: string
                  enum:
                  - product_value
                  - lot_value
                  default: product_value
              required:
              - name
              - product_type
              - liquidity_rule
            example:
              name: 日日金
              institution_id: 1
              product_type: money_market
              risk_level: R1
              term_days: 0
              liquidity_rule: open
              settle_days: 0
              note: 随时申赎
  /api/products/{id}:
    patch:
      summary: Update product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    $ref: '#/components/schemas/Product'
                  message:
                    type: string
                required:
                - code
                - data
                - message
              example:
                code: 200
                data:
                  id: 201
                  name: 日日金
                  institution_id: 1
                  product_code: null
                  product_type: money_market
                  risk_level: R1
                  term_days: 0
                  liquidity_rule: open
                  settle_days: 0
                  note: 随时申赎
                  valuation_mode: product_value
                message: ok
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
